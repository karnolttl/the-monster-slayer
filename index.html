<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>VueJS 2 The Complete Guide</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/vendor/normalize.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
        <link rel="stylesheet" href="css/vendor/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>

        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">YOU</h1>
                    <div class="healthbar">
                        <div    class="healthbar text-center" 
                                style="background-color: green; margin: 0; color: white;"
                                :style="{width: player_hp + '%'}">
                            {{ player_hp }}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div    class="healthbar text-center"
                                style="background-color: green; margin: 0; color: white;"
                                :style="{width: monster_hp + '%'}">
                            {{ monster_hp }}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-if="!game_active">
                <div class="small-12 columns">
                    <button id="start-game" @click="game_active = true">START NEW GAME</button>
                </div>
            </section>
            <template v-else>
                <section class="row controls">
                    <div class="small-12 columns">
                        <button id="attack" @click="exchange()" v-if="!displaying_results">ATTACK</button>
                        <button id="special-attack" @click="exchange('special_attack')" v-if="!displaying_results">SPECIAL ATTACK</button>
                        <button id="heal" @click="exchange('heal')" v-if="!displaying_results">HEAL</button>
                        <button id="give-up" @click="reset_game()">RESET</button>
                    </div>
                </section>
                <section class="row log">
                    <div class="small-12 columns">
                        <ul>
                            <li v-for="entry in battle_log"
                                :class="entry.entry_type">
                                {{ entry.text }}
                            </li>
                        </ul>
                    </div>
                </section>
            </template>
        </div>


        <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="js/vendor/vue.js"></script>
        <script src="js/app.js"></script>

    </body>
</html>
